<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <ui:define name="content">

        <h:form id="searchLogin">

            <p:fieldset legend="#{(msg.searchCadastre).concat(msg.group)}" >
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/grupo/cadastro-grupo" value="#{msg.newRegistering}" style="text-align: right"/>
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableLogin" var="group" value="#{groupBean.groups}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " lazy="true" 
                             rows="10" paginatorPosition="bottom" emptyMessage="#{msg.noRegistersFound}" 
                             paginator="true" widgetVar="groupSearch" rowsPerPageTemplate="5,10,20,50,100"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('groupSearch').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" style="text-align: center" width="2.8%" filterStyle="display:none"
                              filterBy="#{group.id}" filterMatchMode="exact">
                        <h:outputText value="#{group.id}"/>
                    </p:column>

                    <p:column headerText="#{msg.name}" style="text-align: center" width="30%" filterStyle="display:none"
                              filterBy="#{group.name}" filterMatchMode="exact">
                        <h:outputText value="#{group.name}"/>
                    </p:column>

                    <p:column headerText="#{msg.description}" style="text-align: center" width="40%" filterStyle="display:none"
                              filterBy="#{group.description}" filterMatchMode="exact">
                        <h:outputText value="#{group.description}"/>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="100">
<!--                        <p:button id="viewButton" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px">
                            <p:tooltip for="viewButton" value="Visualiza detalhes da linha selecionada"/>
                        </p:button>   -->

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/grupo/cadastro-grupo">
                            <f:param  name="group" value="#{group.id}"/>
                            <p:tooltip for="editButton" value="Edita dados da linha selecionada"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{groupBean.remove}" process="@this" update="datatableLogin">
                            <f:setPropertyActionListener target="#{groupBean.selectedGroup}" value="#{group}"/>
                            <p:tooltip for="deleteButton" value="Excluir a linha selecionada"/>
                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionConfirmHeader}" message="#{msg.realyExclude}?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p:blockUI block="datatableLogin" trigger="datatableLogin">
                <p:graphicImage library="images" name="loading.gif"/>
                <br/>
                #{msg.wait}...
            </p:blockUI>
        </h:form>
    </ui:define>
</ui:composition>
