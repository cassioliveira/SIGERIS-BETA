<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <ui:define name="content">

        <h:form id="searchDriver">

            <p:growl id="messages" autoUpdate="true"/>

            <p:fieldset legend="#{(msg.searchCadastre).concat(msg.driver)}" >
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/Agendador/motorista/cadastro-motorista" value="#{msg.newRegistering}" style="text-align: right"/>
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableDriver" var="driver" value="#{driverBean.drivers}" widgetVar="driverSearch"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " paginator="true"
                             rows="10" paginatorPosition="bottom" emptyMessage="#{msg.noRegistersFound}"  
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="20" scrollHeight="250">

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('driverSearch').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" style="text-align: center" width="0.8%" filterStyle="display:none"
                              filterBy="#{driver.id}" filterMatchMode="exact">
                        <h:outputText value="#{driver.id}"/>
                    </p:column>

                    <p:column headerText="#{msg.name}" style="text-align: center" width="6" filterStyle="display:none"
                              filterBy="#{driver.name}" filterMatchMode="contains">
                        <h:outputText value="#{driver.name}"/>
                    </p:column>

                    <p:column headerText="#{msg.registration}" style="text-align: center" width="15" filterStyle="display:none"
                              filterBy="#{driver.registration}" filterMatchMode="contains">
                        <h:outputText value="#{driver.registration}" style="text-transform: uppercase"/>
                    </p:column>

                    <p:column headerText="#{msg.licence}" style="text-align: center" filterMatchMode="contains" filterStyle="display:none"
                              filterBy="#{driver.licence}" width="7">
                        <h:outputText value="#{driver.licence}"/>
                    </p:column>

                    <p:column headerText="#{msg.licenceCategory}" width="20" filterStyle="display:none"
                              filterBy="#{driver.licenceCategory}" filterMatchMode="contains">
                        <h:outputText value="#{driver.licenceCategory}"/>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="25">

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/Agendador/motorista/cadastro-motorista">
                            <f:param  name="driver" value="#{driver.id}"/>
                            <p:tooltip for="editButton" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{driverBean.remove}" process="@this" update="datatableDriver">
                            <f:setPropertyActionListener target="#{driverBean.selectedDriver}" value="#{driver}"/>
                            <p:tooltip for="deleteButton" value="#{msg.deleteSelectedRow}"/>
                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastre}" message="#{msg.realyExclude}?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
