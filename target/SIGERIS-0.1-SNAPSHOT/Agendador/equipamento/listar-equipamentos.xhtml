<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <ui:define name="content">

        <h:form id="formSearchEquipment">

            <p:growl id="messages" autoUpdate="true"/>

            <p:fieldset legend="Equipamentos cadastrados" >
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/Agendador/equipamento/cadastro-equipamento" value="Novo equipamento" style="text-align: right"
                                  icon="ui-icon ui-icon-plus" styleClass="botao-novo-cadastro"/>
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableEquipment" var="equipment" value="#{equipmentBean.equipments}" 
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" widgetVar="equipments"
                             emptyMessage="#{msg.noRegistersFound}" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="210">

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('equipments').filter()" style="width:300px" placeholder="Pesquisa..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Patrimônio" width="10" filterMatchMode="startsWith" style="text-align: center" priority="2" 
                              filterStyle="display:none" filterBy="#{equipment.patrimony}">
                        <p:outputLabel value="#{equipment.patrimony}" />
                    </p:column>

                    <p:column headerText="Tipo" width="30" filterMatchMode="startsWith" priority="2" 
                              filterStyle="display:none" filterBy="#{equipment.type}">
                        <p:outputLabel value="#{equipment.type.description}" rendered="#{equipment.type ne 'OTHER'}"/>
                        <p:outputLabel value="#{equipment.otherType}" rendered="#{equipment.type eq 'OTHER'}"/>
                    </p:column>

                    <p:column headerText="Descrição" width="100" filterMatchMode="startsWith" priority="1"
                              filterStyle="display:none" filterBy="#{equipment.name}">
                        <p:outputLabel value="#{equipment.name}"/>
                    </p:column>

                    <p:column headerText="Quantidade" width="20" filterMatchMode="startsWith" style="text-align: center"
                              filterStyle="display:none" filterBy="#{equipment.quantity}" priority="1">
                        <p:outputLabel value="#{equipment.quantity}"/>
                    </p:column>

                    <p:column headerText="Localização" width="100" filterMatchMode="startsWith"  priority="2" 
                              filterStyle="display:none" filterBy="#{equipment.sector}">
                        <p:outputLabel value="#{equipment.sector}"/>
                    </p:column>

                    <p:column headerText="Ações" style="text-align: center" width="25" priority="1" >
                        <p:button id="editButton" title="Editar" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/Agendador/equipamento/cadastro-equipamento">
                            <f:param  name="equipment" value="#{equipment.id}"/>
                            <p:tooltip for="editButton" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="Remover" icon="ui-icon ui-icon-trash" style="font-size: 10px" process="@this" update="@form" 
                                         action="#{equipmentBean.remove}">
                            <f:setPropertyActionListener target="#{equipmentBean.selectedEquipment}" value="#{equipment}"/>
                            <p:tooltip for="deleteButton" value="#{msg.deleteSelectedRow}"/>
                            <p:confirm icon="ui-icon-alert" header="Esclusão de cadastro" message="Deseja realmente excluir o cadastro?"/>
                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        #{fn:length(equipmentBean.equipments)} equipamentos cadastrados
                    </f:facet>

                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
