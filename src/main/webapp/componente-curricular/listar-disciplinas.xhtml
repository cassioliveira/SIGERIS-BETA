<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/layout-sem-menu.xhtml"> 

    <ui:define name="content">

        <h:form id="searchDiscipline">

            <p:growl id="messages" autoUpdate="true"/>

            <p:fieldset legend="Disciplinas cadastradas" >
                <p:toolbar>
                    <f:facet name="right">
                        <!--<button id="novo" value=" + Novo Cadastro"  class="botao-novo-cadastro" type="button" style="text-align: right"/>-->
                        <p:button outcome="/componente-curricular/cadastro-disciplina" value="#{msg.newRegistering}" style="text-align: right"
                                  icon="ui-icon ui-icon-plus" />
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableDiscipline" var="discipline" value="#{disciplineBean.allDisciplines}" widgetVar="disciplineSearch"
                             paginatorAlwaysVisible="false"  sortBy="#{discipline.name}" sortOrder="ascending" paginator="true" rowHover="true"
                             rows="10" paginatorPosition="bottom" emptyMessage="#{msg.noRegistersFound}"  style="margin-top: 1px; " 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="20" scrollHeight="250" >

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('disciplineSearch').filter()" style="width:300px" placeholder="Pesquisa..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.code}" width="10%" filterStyle="display:none" priority="1"
                              filterBy="#{discipline.disciplineCode}" filterMatchMode="contains">
                        <h:outputText value="#{discipline.disciplineCode}" style="text-transform: uppercase"/>
                    </p:column>
                    
                    <p:column headerText="#{msg.name}" width="60%" filterStyle="display:none" priority="2"
                              filterBy="#{discipline.name}" filterMatchMode="contains">
                        <h:outputText value="#{discipline.name}" style="font-weight: bold; font-size: 15px"/>
                    </p:column>
                    
                    <p:column headerText="Carga HorÃ¡ria Semanal" width="20%" filterStyle="display:none" priority="2" style="text-align: center"
                              filterBy="#{discipline.cargaHorariaSemanal}" filterMatchMode="contains">
                        <h:outputText value="#{discipline.cargaHorariaSemanal}"/>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="10%" priority="1">

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/componente-curricular/cadastro-disciplina">
                            <f:param  name="discipline" value="#{discipline.id}"/>
                            <p:tooltip for="editButton" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{disciplineBean.remove}" process="@this" update="datatableDiscipline">
                            <f:setPropertyActionListener target="#{disciplineBean.selectedDiscipline}" value="#{discipline}"/>
                            <p:tooltip for="deleteButton" value="#{msg.deleteSelectedRow}"/>
                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastre}" message="#{msg.realyExclude}?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
