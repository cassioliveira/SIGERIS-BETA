<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
        </f:facet>

        <title>SIGERIS - Sistema de Gerenciamento e Integração de Setores - CCHE/UEPB</title>

        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="components.css" />

        <h:outputScript library="js" name="jquery.maskmoney.js" />
        <h:outputScript library="js" name="jquery.mask.min.js" />
        <h:outputScript library="js" name="primefacesCalendarLocale.js" />
        <h:outputScript target="body" library="js" name="app.js" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
    </h:head>

    <h:body>
        
        <!--Carrega o arquivo que contém as tags para limitar o acesso às telas do sistema-->
        <ui:include src="permissoes-telas.xhtml"/>

        <header class="aw-topbar">
            <h:link outcome="/home">
                <h:graphicImage library="images" name="logo-uepb.png" style="margin-left: 20px; margin-top: 2px"/>
            </h:link>

            <div style="float: right; margin-right: 10px">
                <span style="float: right; height: 50px; line-height: 70px; color: white; font-weight: bold; font-size: 16px">
                    Olá #{security.nomeUsuario}!
                </span>
            </div>

            <!--<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>-->
        </header>

        <aside>
            <!--This code calling the menu, coded inside 'MainMenuTemplate.xhtml' file-->
            <ui:include src="/WEB-INF/templates/MainMenuTemplate.xhtml"/>
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

        <h:form>
            <p:confirmDialog global="true" style="z-index: 100;" responsive="true">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close"/>

                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check"/>
            </p:confirmDialog>
        </h:form>

        <!--This script changes the mask of money format-->
        <script>
            function validateMoney() {
                $('.money').maskMoney({
                    decimal: ",",
                    thousands: ".",
                    allowZero: true,
                    symbol: "R$"
                });
            }

            $(document).ready(function () {
                validateMoney();
            });
        </script>

        <!--This script changes the mask of phone numbers with 8 and 9 digits-->
        <script>

            function validatePhone() {

                var masks = ['(00) 00000-0000', '(00) 0000-00009'],
                        maskBehavior = function (val, e, field, options) {
                            return val.length > 14 ? masks[0] : masks[1];
                        };

                $('.phone').mask(maskBehavior, {onKeyPress:
                            function (val, e, field, options) {
                                field.mask(maskBehavior(val, e, field, options), options);
                            }
                });
            }
            $(document).ready(function () {
                validatePhone();
            }
            );
        </script>

    </h:body>

</html>
