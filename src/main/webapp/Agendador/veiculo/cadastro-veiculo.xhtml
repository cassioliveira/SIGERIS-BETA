<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <f:metadata>
        <f:viewParam name="transport" value="#{transportBean.transport}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="formCacastreTransport">
            <p:growl id="messages" autoUpdate="true"/>

            <p:fieldset legend="#{transportBean.editing ? (msg.editCadastre).concat(msg.transport) : (msg.newRegister).concat(msg.transport)}" >

                <h:panelGrid columns="2" style="margin-left: 20px; margin-bottom: 5px">

                    <p:outputLabel for="brand" value="#{msg.brand}: "/>
                    <p:selectOneMenu id="brand" value="#{transportBean.transport.brand}" filter="true" style="width: 115px">
                        <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                        <f:selectItems value="#{transportBean.carsTypes}" var="brand" itemLabel="#{brand}" itemValue="#{brand}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="color" value="#{msg.color}: "/>
                    <p:inputText id="color" value="#{transportBean.transport.color}" size="13" maxlength="50"/>

                    <p:outputLabel for="plaque" value="#{msg.plaque}: "/>
                    <p:inputMask id="plaque" mask="AAA-9999" value="#{transportBean.transport.plaque}" size="13" required="true" 
                                 requiredMessage="#{msg.mandatoryPlaque}" styleClass="upper"/>

                    <p:outputLabel for="year" value="#{msg.year}: "/>
                    <p:inputMask id="year" mask="9999" maxlength="4" size="13" value="#{transportBean.transport.year}" />

                    <p:outputLabel for="capacity" value="#{msg.capacity}: "/>
                    <p:spinner id="capacity" value="#{transportBean.transport.maximumCapacity}" size="14"
                               converterMessage="#{msg.fieldOnlyAcceptsNumber}" min="0">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </p:spinner>

                    <p:outputLabel for="model" value="#{msg.model}: "/>
                    <p:inputText id="model" value="#{transportBean.transport.model}" size="40" maxlength="50"/>


                </h:panelGrid>

                <p:toolbar id="panelButtonsConsult" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{transportBean.editing ? msg.change :msg.save}" action="#{transportBean.save}"  
                                         id="saveButton" update="@form" icon="ui-icon ui-icon-disk"/>

                        <p:button style="font-size: 13px;" value="#{msg.cancel}" 
                                  id="deleteButton" outcome="/veiculo/listar-veiculos" icon="fa fa-times" rendered="#{transportBean.editing}">
                        </p:button>
                    </f:facet>    

                    <f:facet name="right">
                        <p:button value="#{msg.search}" id="newRegister" outcome="/veiculo/listar-veiculos" 
                                  icon="ui-icon ui-icon-pencil"/>
                    </f:facet>
                </p:toolbar> 
            </p:fieldset>
            <p:blockUI id="blockTransportForm" block="formCacastreTransport" trigger="saveButton">
                <p:graphicImage library="images" name="loading.gif"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
