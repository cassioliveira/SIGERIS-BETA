<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <ui:define name="content">

        <h:form id="searchTransport">

            <p:growl id="messages" autoUpdate="true"/>

            <p:fieldset legend="#{(msg.searchCadastre).concat(msg.transport)}" >
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/veiculo/cadastro-veiculo" value="#{msg.newRegistering}" style="text-align: right"/>
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableTransport" var="transport" value="#{transportBean.transports}" widgetVar="transportSearch"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " paginator="true"
                             rows="10" paginatorPosition="bottom" emptyMessage="#{msg.noRegistersFound}"  
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="20" scrollHeight="250">

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('transportSearch').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" style="text-align: center" width="0.5%" filterStyle="display:none"
                              filterBy="#{transport.id}" filterMatchMode="exact">
                        <h:outputText value="#{transport.id}"/>
                    </p:column>

                    <p:column headerText="#{msg.brand}" width="10" filterStyle="display:none"
                              filterBy="#{transport.brand}" filterMatchMode="contains">
                        <h:outputText value="#{transport.brand}"/>
                    </p:column>

                    <p:column headerText="#{msg.model}" width="70" filterStyle="display:none"
                              filterBy="#{transport.model}" filterMatchMode="contains">
                        <h:outputText value="#{transport.model}" styleClass="upper"/>
                    </p:column>

                    <p:column headerText="#{msg.plaque}" style="text-align: center" filterMatchMode="contains" filterStyle="display:none"
                              filterBy="#{transport.plaque}" width="7" styleClass="upper">
                        <h:outputText value="#{transport.plaque}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg.year}" width="3" filterStyle="display:none" style="text-align: center"
                              filterBy="#{transport.year}" filterMatchMode="contains">
                        <h:outputText value="#{transport.year}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg.color}" width="5" filterStyle="display:none" style="text-align: center"
                              filterBy="#{transport.color}" filterMatchMode="contains" styleClass="upper">
                        <h:outputText value="#{transport.color}"/>
                    </p:column>

                    <p:column headerText="#{msg.capacity}" width="7" filterStyle="display:none" style="text-align: center"
                              filterBy="#{transport.maximumCapacity}" filterMatchMode="contains">
                        <h:outputText value="#{transport.maximumCapacity}"/>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="2%">

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/veiculo/cadastro-veiculo">
                            <f:param  name="transport" value="#{transport.id}"/>
                            <p:tooltip for="editButton" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{transportBean.remove}" process="@this" update="datatableTransport">
                            <f:setPropertyActionListener target="#{transportBean.selectedTransport}" value="#{transport}"/>
                            <p:tooltip for="deleteButton" value="#{msg.deleteSelectedRow}"/>
                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastre}" message="#{msg.realyExclude}?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
