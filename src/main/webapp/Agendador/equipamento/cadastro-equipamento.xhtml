<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <f:metadata>
        <f:viewParam name="equipment" value="#{equipmentBean.equipment}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="formCadastreEquipment">
            <p:growl id="messages" autoUpdate="true"/>

            <p:fieldset legend="#{equipmentBean.editing ? 'Alterar dados da equipamento' : 'Cadastrar novo equipamento'}" >

                <h:panelGrid columns="2">

                    <p:outputLabel for="quatity" value="Quantidade: "/>
                    <p:spinner id="quatity" value="#{equipmentBean.equipment.quantity}" converterMessage="#{msg.fieldOnlyAcceptsNumber}"
                               placeholder="Quantidade" min="0" title="#{msg.typeOrClickButtons}" size="8">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </p:spinner>

                    <p:outputLabel for="equipmentType" value="Tipo ">
                        <p:tooltip for="equipmentType" value="Selecione ou informe um tipo de item"/>
                    </p:outputLabel>

                    <h:panelGroup id="panelEquipmentType">
                        <p:selectOneMenu id="equipmentType" value="#{equipmentBean.equipment.type}" required="true" style="width: 111px"
                                         requiredMessage="Deve selecionar ao menos um tipo para o item">
                            <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                            <f:selectItems var="itemType" value="#{equipmentBean.equipmentTypes}" itemValue="#{itemType}" 
                                           itemLabel="#{itemType.description}"/>
                            <f:ajax execute="equipmentType" render="panelOtherType" event="change"/>
                        </p:selectOneMenu>

                        <h:panelGroup id="panelOtherType" layout="block">
                            <p:inputText id="othertypeInput" value="#{equipmentBean.equipment.otherType}" required="true" requiredMessage="Deve informar o tipo"
                                         rendered="#{equipmentBean.equipment.type eq 'OTHER'}" placeholder="Informe o novo tipo do item">
                                <p:tooltip for="othertypeInput" value="Informe o novo tipo"/>
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGroup>

                    <p:outputLabel for="name" value="Nome: "/>
                    <p:inputText id="name" value="#{equipmentBean.equipment.name}" required="true" requiredMessage="Informe a identificação do item"/>

                    <p:outputLabel for="patrimony" value="Patrimônio: "/>
                    <p:inputText id="patrimony" value="#{equipmentBean.equipment.patrimony}" maxlength="9"/>

                    <p:outputLabel for="sector" value="Localização "/>
                    <p:inputText id="sector" value="#{equipmentBean.equipment.sector}" placeholder="Localização física do item"/>

                    <p:outputLabel for="observations" value="#{msg.observations}: " style="margin-right: 17px;"/>
                    <p:inputTextarea id="observations" rows="3" cols="23" maxlength="255" value="#{equipmentBean.equipment.observations}"
                                     autoResize="false" counter="counterDescription" counterTemplate="{0} #{msg.charactersLeft}"/>
                    <p:outputLabel/>
                    <p:outputLabel id="counterDescription" style="font-size: 12px;"/>
                </h:panelGrid>

                <p:toolbar id="panelButtons" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{equipmentBean.editing ? msg.change :msg.save}" action="#{equipmentBean.save}"  
                                         id="saveButton" update="@form" icon="ui-icon ui-icon-disk"/>

                        <p:button style="font-size: 13px;" value="#{msg.cancel}" 
                                  id="cancelButton" outcome="/Agendador/equipamento/listar-equipamentos" icon="ui-icon ui-icon-cancel">
                        </p:button>
                    </f:facet>    
                </p:toolbar> 

            </p:fieldset>
            <p:blockUI id="blockEquipmentForm" block="formCadastreEquipment" trigger="saveButton">
                <p:graphicImage library="images" name="loading.gif"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
