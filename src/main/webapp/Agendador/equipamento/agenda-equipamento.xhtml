<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:panelGrid columns="2" cellpadding="1" border="0">

        <p:outputLabel for="dateBack" value="#{msg.devolution}: "/>
        <h:panelGroup>
            <p:calendar id="dateBack" navigator="true" pattern="dd/MM/yyyy HH:mm" yearRange="c-0:c+35" showOn="button" maxlength="10"
                        size="13" locale="pt" required="true" value="#{schedulingBean.scheduling.endingSchedulingDateTime}" mask="true" 
                        requiredMessage="Informe a data de devolução">
                <f:convertDateTime type="both" pattern="dd/MM/yyyy HH:mm" locale="pt_BR" timeZone="#{initParam.timezone}"/>
            </p:calendar>

            <p:outputLabel for="equipmentPatrimony" value="#{msg.patrimony}:" style="margin-left: 5px; margin-right: 5px"/>
            <p:inputText id="equipmentPatrimony" value="#{schedulingBean.scheduling.equipment.patrimony}" size="12"/>
        </h:panelGroup>

        <p:outputLabel for="equipmentDescription" value="#{msg.description}:" />
        <p:inputText id="equipmentDescription" value="#{schedulingBean.scheduling.equipment.description}" size="50"/>

        <p:outputLabel for="equipmentReason" value="#{msg.reason}:" />
        <p:inputText id="equipmentReason" value="#{schedulingBean.scheduling.schedulingReason}" size="50"/>

        <p:outputLabel for="observationsEquipment" value="#{msg.observations}: "/>
        <p:inputTextarea id="observationsEquipment" value="#{schedulingBean.scheduling.observations}"
                         rows="3" autoResize="false" style="width: 330px"/>
    </h:panelGrid>
</html>
