<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <f:metadata>
        <f:viewParam name="scheduling" value="#{schedulingBean.scheduling}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="equipmentDownForm">
        <p:fieldset id="fieldSetDownRoom" legend="Devolução de equipamento/item" >
            <ui:include src="/Agendador/equipamento/confirmar-dados-equipamento.xhtml"/>
            
            <p:toolbar id="toolbarScheduleDown" style="margin-top: 20px">
                
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="Devolver item" action="#{schedulingBean.closeSchedule}" 
                                         icon="ui-icon ui-icon-disk" id="botaoSalvar">
                        </p:commandButton>

                        <p:button style="font-size: 13px;" value="Cancelar" id="cancelButtonDown" outcome="/home"
                                  icon="fa fa-times" disabled="#{botaoEditar}">
                        </p:button>
                    </f:facet>

                </p:toolbar>
        </p:fieldset>
            </h:form>
    </ui:define>

</ui:composition>
