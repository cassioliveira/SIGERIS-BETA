<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:agendador="http://xmlns.jcp.org/jsf/composite/components/listagens"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h:form id="formSearchSchedule">

            <p:growl id="messages" autoUpdate="true"/>

            <p:fieldset legend="#{msg.scheduling}s finalizados" styleClass="centerFieldsetLegend">
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/Agendador/agendamento/cadastro-agendamento" value="#{msg.newScheduling}" style="text-align: right" class="buttonNewRegister"/>
                    </f:facet>
                </p:toolbar>    

                <agendador:datatableAgendamentos schedulingList="#{schedulingBean.closedSchedulings}" endingDate="#{scheduling.endingSchedulingDateTime}"
                                                 datatableHeaderEndingDate="Finalizado em"/>

            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
