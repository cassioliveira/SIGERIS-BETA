<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <f:metadata>
        <f:viewParam name="group" value="#{groupBean.group}"/>
    </f:metadata>

    <ui:define name="content">

        <h:form id="groupForm">

            <p:growl autoUpdate="true"/>

            <p:fieldset legend="#{groupBean.editing ? (msg.editCadastre).concat(msg.group) : (msg.newRegister).concat(msg.group)}" >

                <h:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{msg.name}: "/>
                    <p:inputText id="name" value="#{groupBean.group.name}" size="13"
                                 required="true" maxlength="20" requiredMessage="Um nome deve ser informado"/>

                    <p:outputLabel for="description" value="#{msg.description}: "/>
                    <p:inputText id="description" value="#{groupBean.group.description}" size="13" maxlength="30" />

                </h:panelGrid>

                <p:toolbar id="panelButtonsConsult" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{msg.save}" action="#{groupBean.save}"  
                                         id="saveButton" update="@form" icon="ui-icon ui-icon-disk"/>
                    </f:facet>    

                    <f:facet name="right">
                        <p:button value="#{msg.search}" id="newRegister" outcome="/grupo/listar-grupos" 
                                  icon="ui-icon ui-icon-pencil"/>
                    </f:facet>
                </p:toolbar> 
            </p:fieldset>
            <p:blockUI block="groupForm" trigger="saveButton">
                <p:graphicImage library="images" name="loading.gif"/>
                <br/>
                #{msg.wait}...
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
