<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cadastroPessoa="http://xmlns.jcp.org/jsf/composite/components/cadastro-pessoa"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <f:metadata>
        <f:viewParam name="responsible" value="#{responsibleBean.responsible}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="formCacastreResponsible">
            
            <cadastroPessoa:form-cadastro-pessoa name="#{responsibleBean.responsible.name}"
                                                 registration="#{responsibleBean.responsible.registration}"
                                                 gender="#{responsibleBean.responsible.gender}"
                                                 birthDate="#{responsibleBean.responsible.birthDate}"
                                                 phone1="#{responsibleBean.responsible.phone1}"
                                                 phone2="#{responsibleBean.responsible.phone2}"
                                                 email="#{responsibleBean.responsible.email}"
                                                 uf="#{responsibleBean.responsible.uf}"
                                                 city="#{responsibleBean.responsible.city}"
                                                 street="#{responsibleBean.responsible.street}"
                                                 number="#{responsibleBean.responsible.number}"
                                                 neighborhood="#{responsibleBean.responsible.neighborhood}"
                                                 postalCode="#{responsibleBean.responsible.postalCode}"
                                                 rg="#{responsibleBean.responsible.rg}"
                                                 cpf="#{responsibleBean.responsible.cpf}"/>
                                                 
        </h:form>

    </ui:define>

</ui:composition>
