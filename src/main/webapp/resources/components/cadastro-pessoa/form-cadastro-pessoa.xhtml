<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"> 

    <composite:interface>
        <composite:attribute name="name" required="true"/>
        <composite:attribute name="registration" />
        <composite:attribute name="gender" />
        <composite:attribute name="birthDate" />
        <composite:attribute name="phone1" />
        <composite:attribute name="phone2" />
        <composite:attribute name="email" />
        <composite:attribute name="email2" />
        <composite:attribute name="uf" />
        <composite:attribute name="city" />
        <composite:attribute name="street" />
        <composite:attribute name="number" />
        <composite:attribute name="neighborhood" />
        <composite:attribute name="postalCode" />
        <composite:attribute name="rg" />
        <composite:attribute name="cpf" />
        <composite:attribute name="workType" />
        <composite:attribute name="area" />
        <composite:attribute name="situation" />
        <composite:attribute name="effectiveOrSubstitute" />
        <composite:attribute name="observations" />
    </composite:interface>

    <composite:implementation>

        <p:growl id="messages" autoUpdate="true"/>


        <h:panelGrid columns="4" style="margin-left: 20px; margin-bottom: 5px">

            <!--<div style="border: 0px solid red; width: 115px; position: relative">-->
            <!--<h:panelGroup>-->

<!--                <p:fileUpload id="photoUpload" cancelLabel="#{msg.cancel}" dragDropSupport="true" fileLimit="1" label="Selecione..." 
              mode="simple" uploadLabel="Enviar..." skinSimple="true"/>-->
            <!--</h:panelGroup>-->
            <!--</div>-->

            <p:outputLabel for="name" value="#{msg.name}: "/>
            <p:inputText id="name" value="#{cc.attrs.name}" size="25" maxlength="200"
                         required="true" requiredMessage="#{msg.mandatoryName}"/>
        </h:panelGrid>

        <p:tabView>

            <p:tab title="#{msg.personal}">
                <h:panelGrid columns="2">

                    <p:graphicImage library="images" name="avatar.png" style="height: 100px; margin-bottom: 5px; text-align: center; margin-right: 10px"/>

                    <h:panelGroup>

                        <h:panelGrid columns="2">

                            <p:outputLabel for="registration" value="#{msg.registration}: "/>
                            <p:inputText id="registration" value="#{cc.attrs.registration}" size="13" maxlength="20"/>

                            <p:outputLabel for="gender" value="#{msg.gender}: " style="margin-right: 42px;"/>
                            <p:selectOneMenu id="gender" value="#{cc.attrs.gender}" style="width: 111px">
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{employeeBean.genders}" var="gender" itemLabel="#{gender.description}" 
                                               itemValue="#{gender}" rendered="#{employeeBean.employee.role eq 'tecnico'}"/>
                                <f:selectItems value="#{teacherBean.genders}" var="gender" itemLabel="#{gender.description}" 
                                               itemValue="#{gender}" rendered="#{employeeBean.employee.role eq 'professor'}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="birthDate" value="#{msg.birthDate}: " style="margin-right: 1px"/>
                            <p:calendar id="birthDate" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+100" showOn="button" maxlength="10" mask="true"
                                        size="7" locale="pt" value="#{cc.attrs.birthDate}" maxdate="#{dateTimeUtilBean.dateToday}" >
                                <f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt_BR" timeZone="#{initParam.timezone}"/>
                            </p:calendar>

                        </h:panelGrid>

                    </h:panelGroup>
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{msg.contact}">
                <h:panelGrid columns="2">
                    <p:outputLabel for="phone1" value="#{msg.phone1}: "/>
                    <p:inputText id="phone1" value="#{cc.attrs.phone1}" size="13" maxlength="15" class="phone"/>

                    <p:outputLabel for="phone2" value="#{msg.phone2}: "/>
                    <p:inputText id="phone2" value="#{cc.attrs.phone2}" size="13" maxlength="20" class="phone"/>

                    <p:outputLabel for="email" value="#{msg.email}: "/>
                    <p:inputText id="email" value="#{cc.attrs.email}" size="30" maxlength="100"/>

                    <p:outputLabel for="email2" value="#{msg.email}: "/>
                    <p:inputText id="email2" value="#{cc.attrs.email2}" size="30" maxlength="100"/>
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{msg.address}">
                <h:panelGrid columns="2">
                    <p:outputLabel for="uf" value="#{msg.state}: "/>
                    <p:selectOneMenu id="uf" value="#{cc.attrs.uf}" style="width: 280px">
                        <p:ajax process="@this" event="change" update="city" listener="#{requesterBean.returnCities}"/>
                        <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                        <f:selectItems value="#{teacherBean.states}" var="state" itemLabel="#{state.description}" 
                                       itemValue="#{state}" rendered="#{employeeBean.employee.role eq 'professor'}"/>
                        <f:selectItems value="#{employeeBean.states}" var="state" itemLabel="#{state.description}" 
                                       itemValue="#{state}" rendered="#{employeeBean.employee.role eq 'tecnico'}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="city" value="#{msg.city}: " />
                    <p:selectOneMenu id="city" value="#{cc.attrs.city}" style="width: 280px" filter="true"
                                     disabled="#{cc.attrs.uf eq null}">
                        <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                        <f:selectItems value="#{teacherBean.cities}" var="city" itemLabel="#{city}" 
                                       itemValue="#{city}" rendered="#{employeeBean.employee.role eq 'professor'}"/>
                        <f:selectItems value="#{employeeBean.cities}" var="city" itemLabel="#{city}" 
                                       itemValue="#{city}" rendered="#{employeeBean.employee.role eq 'tecnico'}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <p:outputLabel for="street" value="#{msg.street}: " style="margin-right: 20px"/>
                        <p:inputText id="street" value="#{cc.attrs.street}" size="30" maxlength="100"/>

                        <p:inputText id="number" value="#{cc.attrs.number}" size="2" maxlength="5" placeholder="Nº" style="margin-left: 1px"/>
                        <p:outputLabel/>
                    </h:panelGroup>
                    <p:outputLabel/>

                    <h:panelGroup>
                        <p:outputLabel for="neighborhood" value="#{msg.neighborhood}: " style="margin-right: 5px"/>
                        <p:inputText id="neighborhood" value="#{cc.attrs.neighborhood}" size="18" maxlength="50"/>

                        <p:outputLabel for="postalCode" value="#{msg.postalCode}: "  style="margin-left: 5px"/>
                        <p:inputMask id="postalCode" mask="99999-999" value="#{cc.attrs.postalCode}" size="7" maxlength="9"/>
                    </h:panelGroup>
                    <p:outputLabel/>

                </h:panelGrid>

            </p:tab>

            <p:tab title="#{msg.documentation}">
                <h:panelGrid columns="2">
                    <p:outputLabel for="rg" value="#{msg.rg}: "/>
                    <p:inputText id="rg" value="#{cc.attrs.rg}" size="13" maxlength="20"/>

                    <p:outputLabel for="cpf" value="#{msg.cpf}: "/>
                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{cc.attrs.cpf}" size="13" maxlength="14"/>
                </h:panelGrid>
            </p:tab>

                <!--<p:tab id="dados-academicos" title="Dados acadêmicos" rendered="#{cc.attrs.role eq 'professor'}">-->
            <p:tab id="dados-academicos" title="Dados acadêmicos">


                <h:panelGrid columns="2">

                    <p:outputLabel for="isEfective" value="Categoria: "/>
                    <p:selectOneRadio id="isEfective" value="#{cc.attrs.effectiveOrSubstitute}">
                        <f:selectItem itemValue="EFETIVO" itemLabel="Efetivo"/>
                        <f:selectItem itemValue="SUBSTITUTO" itemLabel="Substituto"/>
                    </p:selectOneRadio>

                    <p:outputLabel for="workType" value="Carga horária: " rendered="#{employeeBean.employee.role eq 'professor'}"/>
                    <p:selectOneRadio id="workType" value="#{cc.attrs.workType}" rendered="#{employeeBean.employee.role eq 'professor'}">
                        <f:selectItems var="chs" itemLabel="#{chs.description}" itemValue="#{chs}" value="#{teacherBean.workTypes}"/>
                    </p:selectOneRadio>

                    <p:outputLabel for="area" value="Área: " rendered="#{employeeBean.employee.role eq 'professor'}">
                        <p:tooltip for="area" value="Selecione uma categia ou informe uma se não estiver na lista"/>
                    </p:outputLabel>
                    <p:selectOneMenu id="area" value="#{cc.attrs.area}" editable="true" filter="true" rendered="#{employeeBean.employee.role eq 'professor'}" 
                                     filterMatchMode="contains" style="width: 135px" label="Digite ou selecione">
                        <f:selectItems id="areas" value="#{teacherBean.teacherAreas}" var="area" itemLabel="#{area}" 
                                       itemValue="#{area}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="theme" value="Comp. Curricular(es): " rendered="#{employeeBean.employee.role eq 'professor'}"/>
                    <p:selectCheckboxMenu id="theme" rendered="#{employeeBean.employee.role eq 'professor'}"
                                          label="Selecione..." filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemLabel="Sociologia"/>
                        <f:selectItem itemLabel="Informática aplicada"/>
                        <f:selectItem itemLabel="Linguistica III"/>
                        <f:selectItem itemLabel="OTEC"/>
                        <f:selectItem itemLabel="Contemporânea"/>
                        <f:selectItem itemLabel="Semântica"/>
                    </p:selectCheckboxMenu>

                    <p:outputLabel for="situation" value="Situação: ">
                        <p:tooltip for="situation" value="EX.: Ativo, Afastado para (Mestrado, Doutorado, etc) ou Licença (Maternidade, Tratamento de saúde, etc)"/>
                    </p:outputLabel>
                    <p:selectOneMenu id="situation" value="#{cc.attrs.situation}" editable="true" filter="true" 
                                     filterMatchMode="contains" style="width: 135px" label="Digite ou selecione">
                        <f:selectItems id="situations" value="#{teacherBean.teacherSituations}" var="situation" itemLabel="#{situation}" 
                                       itemValue="#{situation}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="observations" value="#{msg.observations}: " style="margin-right: 17px;"/>
                    <p:inputTextarea id="observations" rows="3" cols="23" maxlength="255" value="#{cc.attrs.observations}"
                                     autoResize="false" counter="counterDescription" counterTemplate="{0} #{msg.charactersLeft}"/>
                    <p:outputLabel/>
                    <p:outputLabel id="counterDescription" style="font-size: 12px;"/>

                </h:panelGrid>
            </p:tab>

        </p:tabView>


    </composite:implementation>

</html>
