<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"> 

    <composite:interface>
        <composite:attribute name="schedulingList"/>
        <composite:attribute name="datatableHeaderEndingDate"/>
        <composite:attribute name="endingDate"/>
    </composite:interface>

    <composite:implementation>

        <p:growl id="messages" autoUpdate="true"/>

        <p:dataTable var="scheduling" value="#{cc.attrs.schedulingList}"
                     paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="7" widgetVar="schedulings"
                     emptyMessage="#{msg.noRegistersFound}" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                     scrollable="true" scrollRows="10" scrollHeight="300" sortField="#{scheduling.id}">

            <f:facet name="header">
                <p:outputPanel>
                    <p:inputText id="globalFilter" onkeyup="PF('schedulings').filter()" style="width:300px" placeholder="Digite o que deseja pesquisar"/>
                </p:outputPanel>
            </f:facet>
            
            <p:column headerText="#{msg.code}" width="1" filterMatchMode="startsWith" style="text-align: center" priority="2"
                      filterStyle="display:none" filterBy="#{scheduling.code}">
                <h:outputText value="#{scheduling.code}"/>
            </p:column>

            <p:column headerText="#{msg.roomType}" width="1" filterMatchMode="startsWith" style="text-align: center" priority="2"
                      filterStyle="display:none" filterBy="#{scheduling.type}">
                <h:outputText value="#{scheduling.type}"/>
            </p:column>

            <p:column headerText="#{msg.description}" width="40" filterMatchMode="contains" filterStyle="display:none"
                      filterBy="#{scheduling.equipment.name or scheduling.room.number}" priority="1">
                <h:outputText id="destinationRoom" value="#{scheduling.room.number}" rendered="#{scheduling.type eq msg.room}"/>
                <h:outputText id="scheduledEquipment" value="#{scheduling.equipment.name}" rendered="#{scheduling.type eq msg.equipment}"/>
                <p:tooltip for="destinationRoom" value="#{msg.msgScheduledRoom}" rendered="#{scheduling.type eq msg.room}"/>
                <p:tooltip for="scheduledEquipment" value="#{msg.msgScheduledEquipment}" rendered="#{scheduling.type eq msg.equipment}"/>

            </p:column>

            <p:column headerText="#{msg.schedulingReason}" width="40" priority="1">
                <h:outputText id="reasonSchedulingRoom" value="#{scheduling.schedulingReason}" rendered="#{scheduling.type eq msg.room}"/>
                <h:outputText id="reasonSchedulingEquipment" value="#{scheduling.schedulingReason}" rendered="#{scheduling.type eq msg.equipment}"/>
                <p:tooltip for="reasonSchedulingRoom" value="#{msg.schedulingReason}" rendered="#{scheduling.type eq msg.room}"/>
                <p:tooltip for="reasonSchedulingEquipment" value="#{msg.schedulingReason}" rendered="#{scheduling.type eq msg.equipment}"/>
            </p:column>

            <p:column headerText="#{msg.request}" filterMatchMode="contains" width="15" filterStyle="display:none" priority="2"
                      filterBy="#{scheduling.registerDate}"  style="text-align: center">
                <h:outputText id="schedulingDate" value="#{scheduling.registerDate}">
                    <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="#{initParam.timezone}"/>
                </h:outputText>
                <p:tooltip for="schedulingDate" value="Data de solicitação da Sala" rendered="#{scheduling.type eq msg.room}"/>
                <p:tooltip for="schedulingDate" value="Data de solicitação do Equipamento" rendered="#{scheduling.type eq msg.equipment}"/>
            </p:column>

            <p:column headerText="Solicitante" width="30" priority="2">
                <h:outputText id="responsible" value="#{scheduling.responsible.name}"/>
                <p:tooltip for="responsible" value="Solicitante do agendamento"/>
            </p:column>

            <p:column headerText="#{msg.beginingDate}" filterMatchMode="contains" width="15" filterStyle="display:none" priority="2"
                      filterBy="#{scheduling.beginingSchedulingDateTime}"  style="text-align: center">
                <h:outputText id="beginingValue" value="#{scheduling.beginingSchedulingDateTime}">
                    <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="#{initParam.timezone}"/>
                </h:outputText>
                <p:tooltip for="beginingValue" value="Data de inicio do agendamento da Sala" rendered="#{scheduling.type eq msg.room}"/>
                <p:tooltip for="beginingValue" value="Data de inicio do agendamento do Equipamento" rendered="#{scheduling.type eq msg.equipment}"/>
            </p:column>

            <p:column headerText="#{cc.attrs.datatableHeaderEndingDate}" filterMatchMode="contains" width="15" filterStyle="display:none"
                      filterBy="#{cc.attrs.endingDate}"  style="text-align: center" priority="2">
                <h:outputText id="endingValue" value="#{cc.attrs.endingDate}">
                    <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="#{initParam.timezone}"/>
                </h:outputText>
                <p:tooltip for="endingValue" value="Previsão do término do agendamento da Sala" rendered="#{scheduling.type eq msg.room}"/>
                <p:tooltip for="endingValue" value="Previsão do término do agendamento do Equipamento" rendered="#{scheduling.type eq msg.equipment}"/>
            </p:column>

            <p:column headerText="#{msg.craft}" style="text-align: center" width="1" priority="2">
                <p:outputLabel id="isFile" value="#{scheduling.craft ne null ? '' : '-'}"/>
                <p:commandLink value="Ver" action="#{reportBean.generate}" rendered="#{scheduling.craft eq ''}"/>
            </p:column>

            <p:column headerText="#{msg.actions}" style="text-align: center" width="20" priority="1">
<!--                <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/Agendador/agendamento/cadastro-agendamento"
                          rendered="#{schedulerChanger}">
                    <f:param  name="scheduling" value="#{scheduling.id}"/>
                    <p:tooltip for="editButton" value="#{msg.editSelectedRow}"/>
                </p:button>-->

                <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px" rendered="#{view.viewId == '/Agendador/agendamento/listar-agendamentos-finalizados.xhtml' and schedulerChanger}" 
                                 action="#{schedulingBean.remove}" process="@this">
                    <f:setPropertyActionListener target="#{schedulingBean.selectedScheduling}" value="#{scheduling}"/>
                    <p:tooltip for="deleteButton" value="#{msg.deleteSelectedRow}"/>
                    <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastre} #{msg.scheduling}" message="#{msg.realyExclude}?"/>
                </p:commandButton>

                <p:button id="downScheduleEquipment" title="Dar baixa no agendamento" icon="ui-icon ui-icon-arrowthickstop-1-s" style="font-size: 10px" outcome="/Agendador/agendamento/baixa-equipamento.xhtml"
                          rendered="#{scheduling.type eq msg.equipment and view.viewId == '/home.xhtml' and schedulerChanger}">
                    <f:param  name="scheduling" value="#{scheduling.id}"/>
                    <p:tooltip for="downScheduleEquipment" value="Baixar agendamento"/> 
                </p:button>

                <p:button id="downScheduleRoom" title="Dar baixa no agendamento" icon="ui-icon ui-icon-arrowthickstop-1-s" style="font-size: 10px" outcome="/Agendador/agendamento/baixa-sala.xhtml"
                          rendered="#{scheduling.type eq msg.room and view.viewId == '/home.xhtml' and schedulerChanger}">
                    <f:param  name="scheduling" value="#{scheduling.id}"/>
                    <p:tooltip for="downScheduleRoom" value="Baixar agendamento"/>
                </p:button>
            </p:column>

            <f:facet name="footer">
                <p:outputLabel value="Há #{fn:length(schedulingBean.openedSchedulings)} agendamentos ativos" 
                               rendered="#{view.viewId == '/home.xhtml'}" />
                <p:outputLabel value="Há #{fn:length(schedulingBean.closedSchedulings)} agendamentos finalizados" 
                               rendered="#{view.viewId == '/Agendador/agendamento/listar-agendamentos-finalizados.xhtml'}" />
            </f:facet>

        </p:dataTable>

    </composite:implementation>
</html>
